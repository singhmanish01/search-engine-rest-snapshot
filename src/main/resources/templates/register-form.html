<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .passwordInput{
            margin-top: 5%; 
            text-align :center;
        }

        .displayBadge{
            margin-top: -3%; 
            display: none; 
            text-align :center;
            width: 50%;
        }

        input[type=text],[type=password]{
            width: 50%;
        }
        .center{
            margin-left: 35.5%;
        }
        h3{
            text-align: center;
            margin-top: 2%;
        }
        p{
            text-align: center;
        }
    </style>
    <title>Employee Directory</title>
</head>

<body>
<div class = "container">
    
    <h3>New User Form</h3>
    <hr>
    <p class = "h4 mb-4">Save User</p>
    <div class="center">
        <form action="#" th:action="@{/add-user}"
            th:object="${cat}" method="POST">
            <input type="text" th:field="*{firstName}" id="fname"
                class = "form-control mb-4 col-2" placeholder = "First Name" required/>
            <input type="text" th:field="*{lastName}" id="lname"
                class = "form-control mb-4 col-2" placeholder = "Last Name" required/>
            <input type="text" th:field="*{email}"
                class = "form-control mb-4 col-2" placeholder = "email" required/>
            <input type="password" th:field="*{password}" id="pswd1"
                class = "form-control mb-4 col-2" placeholder = "password"/>
            <span id="StrengthDisp" class="badge displayBadge">Weak</span>
            <input type="password" id="pswd2"
                class = "form-control mb-4 col-2" placeholder = "confirm password"/>
            <button type="save" class = "btn btn-info col-2">Register</button>
        </form>
    </div>

    <hr>
    <a th:href="@{/search}">Home</a>
</div>
</body>

    <script th:inline="javascript">
	/*<![CDATA[*/
		var p = document.getElementById("pswd1");
	confirm_password = document.getElementById("pswd2");
	function validatePassword(){
		if(p.value != confirm_password.value){
			confirm_password.setCustomValidity("Passwords don't match");			
		}else{
			confirm_password.setCustomValidity("");
		}
	}
	p.onchange = validatePassword;
	confirm_password.onkeyup= validatePassword;	 
		/*]]>*/
	</script>
	
	<script th:inline="javascript">
	/*<![CDATA[*/
		 let timeout;

    // traversing the DOM and getting the input and span using their IDs

    let password = document.getElementById('pswd1')
    let strengthBadge = document.getElementById('StrengthDisp')

    // The strong and weak password Regex pattern checker

    let strongPassword = new RegExp('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})')
    let mediumPassword = new RegExp('((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{6,}))|((?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?=.{8,}))')
    
    function StrengthChecker(PasswordParameter){
        // We then change the badge's color and text based on the password strength

        if(strongPassword.test(PasswordParameter)) {
            strengthBadge.style.backgroundColor = "green"
            strengthBadge.textContent = 'Strong'
        } else if(mediumPassword.test(PasswordParameter)){
            strengthBadge.style.backgroundColor = 'blue'
            strengthBadge.textContent = 'Medium'
        } else{
            strengthBadge.style.backgroundColor = 'red'
            strengthBadge.textContent = 'Weak'
        }
    }

    // Adding an input event listener when a user types to the  password input 

    password.addEventListener("input", () => {

        //The badge is hidden by default, so we show it

        strengthBadge.style.display= 'block'
        clearTimeout(timeout);

        //We then call the StrengChecker function as a callback then pass the typed password to it

        timeout = setTimeout(() => StrengthChecker(password.value), 500);

        //Incase a user clears the text, the badge is hidden again

        if(password.value.length !== 0){
            strengthBadge.style.display != 'block'
        } else{
            strengthBadge.style.display = 'none'
        }
    });
	/*]]>*/
	</script>
    
</html>
