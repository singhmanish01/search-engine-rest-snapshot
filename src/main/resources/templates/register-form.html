<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>

<body>
<div class = "container">
    <h3>New User Form</h3>
    <hr>
    <p class = "h4 mb-4">Save User</p>
    <form action="#" th:action="@{/add-user}"
          th:object="${cat}" method="POST">
        <input type="text" th:field="*{firstName}"
               class = "form-control mb-4 col-2" placeholder = "First Name"/>
        <input type="text" th:field="*{lastName}"
               class = "form-control mb-4 col-2" placeholder = "Last Name"/>
        <input type="text" th:field="*{email}"
               class = "form-control mb-4 col-2" placeholder = "email"/>
        <input type="password" th:field="*{password}"
               class = "form-control mb-4 col-2" placeholder = "password"/>
        <input type="password"
               class = "form-control mb-4 col-2" placeholder = "confirm password"/>
        <button type="save" class = "btn btn-info col-2">Register</button>
    </form>

    <hr>
    <a th:href="@{/search}">Home</a>
</div>
</body>

</html>
