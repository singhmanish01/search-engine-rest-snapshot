<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Upload Document</title>


</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <form class="container-fluid justify-content-start">
        <a class="btn btn-outline-success me-2" th:href="@{/}">Home</a>
    </form>
</nav>
<br class="mt-5">
<div class="container">
    <form method="POST" enctype="multipart/form-data" action="/add-document" th:object="${doc}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group w-50 mx-auto">
            <div class="mb-3 row ">

                <input type="text" th:field="*{documentName}"
                       class="form-control form-control-lg mb-4" placeholder="Document Name">
                <input type="text" th:field="*{authorName}"
                       class="form-control form-control-lg mb-4" placeholder="Author/Editor">
                <input type="text" th:field="*{publication}"
                       class="form-control form-control-lg mb-4" placeholder="Publication">
            
                <!--                        radio buton ispublic -->
                <select name="language">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="sanskrit">Sanskrit</option>
                    <option value="prakrut">Prakrut</option>
                    <option value="gujarati">Gujarati</option>
                </select>
                <br class="mt-2">
                <label>Do you want to make it public ?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" th:field="*{isPublic}" value="1" type="radio"
                           name="flexRadioDefault" id="flexRadioDefault1" th:checked="checked">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" th:field="*{isPublic}" value="0" type="radio"
                           name="flexRadioDefault" id="flexRadioDefault2" th:checked="checked">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
                <!--                        <label> Do you want to make it public ?</label>-->
                <!--                        <input type="radio" th:field="*{isPublic}" value="1" th:checked="checked">Yes-->
                <!--                        <input type="radio" th:field="*{isPublic}" value="0" th:checked="checked">No<br>-->
                <br class="mt-3">
                <div>
                    <input type="file" class="form-control" id="customFile" name="file">
                </div>
            </div>
        </div>
        <div class="text-center">
        <button class="btn btn-primary" type="submit">Upload</button>
        </div>
    </form>
</div>
<script th:src="@{assets/custom-file-input/bs-custom-file-input.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


<script>
    bsCustomFileInput.init();

</script>

</body>
</html>
