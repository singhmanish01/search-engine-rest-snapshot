<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Search Engine Home</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <form class="container-fluid justify-content-start">
        <a class="btn btn-outline-success me-2" th:href="@{/}">Home</a>
        <div sec:authorize="not isAuthenticated()">
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/showMyLoginPage}">Login</a>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/register}">Register</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/view-documents}">Cataloger Home</a>
        </div>
    </form>
</nav>

<div class="container">
    <div class="input-group mb-3 mx-auto">
        <form action="#" th:action="@{/search}">
            <input th:name="query" type="text" class="form-control" placeholder="enter your document search"
                   aria-label="enter your document search" aria-describedby="button-addon2">
            <button class="btn btn-dark" type="submit" id="button-addon2">Search</button>
        </form>
    </div>

</div>

</body>
</html>
