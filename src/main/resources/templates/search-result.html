<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Search Results</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<!-- Navbar content -->
		<form class="container-fluid justify-content-start">
			<a class="btn btn-outline-success me-2" th:href="@{/}">Home</a>
			<div sec:authorize="not isAuthenticated()">
				<a class="btn btn-sm btn-outline-secondary" th:href="@{/showMyLoginPage}">Login</a>
				<a class="btn btn-sm btn-outline-secondary" th:href="@{/register}">Register</a>
			</div>
			<div sec:authorize="isAuthenticated()">
				<a class="btn btn-sm btn-outline-secondary" th:href="@{/view-documents}">Cataloger Home</a>
				<a class="btn btn-sm btn-outline-secondary" th:href="@{/logout}">Logout</a>
			</div>
		</form>
	</nav>
	<div class="container">		
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>Author Name</th>
					<th>Publication Name</th>
					<th>Document Name</th>
					<th>Media Type</th>
					<th>Language</th>
					<th>Link</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="res : ${result}">
					<td th:text="${res.authorName}"/>
					<td th:text="${res.publication}" />
					<td th:text="${res.documentName}" />
					<td th:text="${res.documentType}" />
					<td th:text="${res.language}" />
					<td><a class = "btn btn-primary btn-sm-mb-3"
						   th:href="@{/download/document(documentId=${res.documentId})}">Download</a></td>
<!--					<td><a th:href = "@{/employees/showFormForUpdate(id=${emp.id})}"-->
<!--							class = "btn btn-primary btn-sm-mb-3">Update</a> | -->
<!--						<a	th:href="@{/employees/delete(id=${emp.id})}" class = "btn btn-primary btn-sm-mb-3"-->
<!--						onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</a>-->
<!--					</td>-->
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
