<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cataloger Home</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
<!-- title Cataloger Home -->
    <form class="container-fluid justify-content-start">
            <a class="btn btn-outline-success me-2" th:href="@{/}">Home</a>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/showUploadForm}">Upload Document</a>
    </form>
</nav>
<div class="container">
    <h2 style="margin-left: 1%; margin-top:2%;">My Uploads</h2><br> <form action="#" th:action="@{/add-language}"
          th:object="${lang}" method="POST">
          <div class="form-group w-50">
        <input type="text" th:field="*{language}"
               class = "form-control mb-4 col-2" style="margin-left: 33%;"/></div>
         <div class="btn1" style="margin-top: -7.5%; margin-left: -1%; padding: 2%;" >
            <button type="save" class = "btn btn-info col-2">Add Language</button>
        </div>
        <br>
    </form> <form action="#" th:action="@{/add-document-type}"
          th:object="${ext}" method="POST">
          <div class="form-group w-50">
        <input type="text" th:field="*{documentType}"
               class = "form-control mb-4 col-2" style="margin-left: 33%;"/>
          </div>
          <div class="btn2" style="margin-top: -7.5%; margin-left: -1%; padding: 2%;" >
        <button type="save" class = "btn btn-info col-2">Add Document Type</button>
    </div>
    </form><br>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Owner Name</th>
            <th>Publication Name</th>
            <th>Name</th>
            <th>Language</th>
            <th>File Type</th>
<!--             <th>Downloads</th> -->
        </tr>
        </thead>

        <tbody>
        <tr th:each="res : ${result}">
            <td th:text="${res.authorName}"/>
            <td th:text="${res.publication}" />
            <td th:text="${res.documentName}" />
            <td th:text="${res.language.language}" />
            <td th:text="${res.documentType.documentType}" />
<!--             <td th:text="${map['__${res.id}__']}"/> -->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
