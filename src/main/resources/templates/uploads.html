<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cataloger Home</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
<!-- title Cataloger Home -->
    <form class="container-fluid justify-content-start">
            <a class="btn btn-outline-success me-2" th:href="@{/}">Home</a>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/showUploadForm}">Upload Document</a>
    </form>
</nav>
<div class="container">
    <h2>My Uploads</h2> <form action="#" th:action="@{/add-language}"
          th:object="${lang}" method="POST">
        <input type="text" th:field="*{language}"
               class = "form-control mb-4 col-2"/>
        <button type="save" class = "btn btn-info col-2">Add Language</button>
    </form> <form action="#" th:action="@{/add-document-type}"
          th:object="${ext}" method="POST">
        <input type="text" th:field="*{documentType}"
               class = "form-control mb-4 col-2"/>
        <button type="save" class = "btn btn-info col-2">Add Document Type</button>
    </form>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Author Name</th>
            <th>Publication Name</th>
            <th>Document Name</th>
            <th>Language</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="res : ${result}">
            <td th:text="${res.authorName}"/>
            <td th:text="${res.publication}" />
            <td th:text="${res.documentName}" />
            <td th:text="${res.language.language}" />
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
